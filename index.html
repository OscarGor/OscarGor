<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甲方己土 × AI陰盤奇門足球分析系統 - V5.2I模組化升級版</title>
    
    <!-- CSS 連結 -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- 使用Google Fonts提供更豐富的字體 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome 圖示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 系統標題 - V5.2I模組化升級版 -->
    <header class="system-header" id="systemHeader"></header>
    
    <!-- V5.2I導航系統 - 7個分頁 -->
    <div class="nav-container">
        <!-- 手機版下拉選單 -->
        <div class="mobile-nav">
            <select class="mobile-select" id="mobileNav">
                <option value="preMatch">🔮 賽前技術分析(V5.2I)</option>
                <option value="postMatch">📊 賽後技術分析</option>
                <option value="halfAnalysis">⏱️ 上下半場分析</option>
                <option value="aiParams">🤖 AI參數應用</option>
                <option value="palaceInfo">☯ 九宮資訊</option>
                <option value="history">📈 歷史驗證</option>
                <option value="summary">📋 總結報告</option>
            </select>
        </div>
        
        <!-- 桌面版標籤 -->
        <div class="desktop-tabs" id="desktopTabs"></div>
    </div>
    
    <!-- 內容容器 -->
    <div id="contentContainer">
        <!-- 內容將由JavaScript動態生成 -->
    </div>
    
    <!-- 全局腳本 -->
    <!-- 配置檔案 -->
    <script src="js/config/system-config.js"></script>
    <script src="js/config/color-config.js"></script>
    
    <!-- 數據檔案 -->
    <script src="js/data/match-data.js"></script>
    <script src="js/data/prediction-data.js"></script>
    <script src="js/data/history-data.js"></script>
    <script src="js/data/qimen-data.js"></script>
    <script src="js/data/ai-params-data.js"></script>
    
    <!-- 工具函數 -->
    <script src="js/utils/dom-utils.js"></script>
    <script src="js/utils/copy-utils.js"></script>
    <script src="js/utils/progress-utils.js"></script>
    <script src="js/utils/responsive-utils.js"></script>
    
    <!-- 功能模組 -->
    <script src="js/modules/navigation.js"></script>
    <script src="js/modules/pre-match.js"></script>
    <script src="js/modules/post-match.js"></script>
    <script src="js/modules/half-analysis.js"></script>
    <script src="js/modules/ai-params.js"></script>
    <script src="js/modules/palace-info.js"></script>
    <script src="js/modules/history.js"></script>
    <script src="js/modules/summary.js"></script>
    
    <!-- 主入口檔案 -->
    <script src="js/main.js"></script>
</body>
</html>
