<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>甲方己土 × AI陰盤奇門足球分析系統</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/pre-match.css">
    <link rel="stylesheet" href="assets/css/post-match.css">
</head>
<body>
    <div class="container">
        <!-- 頁頭 -->
        <header class="header">
            <h1>甲方己土 × AI陰盤奇門足球分析系統</h1>
            <p class="subtitle">可驗證、可量化的陰盤奇門足球賽事預測AI模型</p>
        </header>

        <!-- 導航分頁 -->
        <nav class="tabs">
            <button class="tab-btn active" data-tab="pre-match">賽前預測模式</button>
            <button class="tab-btn" data-tab="post-match">賽後驗證模式</button>
            <button class="tab-btn" data-tab="history">歷史統計</button>
            <button class="tab-btn" data-tab="settings">系統設定</button>
        </nav>

        <!-- 賽前預測模式 -->
        <section id="pre-match" class="tab-content active">
            <div class="section-header">
                <h2><i class="icon-predict"></i> 賽前預測模式</h2>
                <p>輸入比賽資訊和奇門盤進行賽前預測分析</p>
            </div>

            <div class="input-section">
                <div class="card">
                    <h3>比賽基本資訊</h3>
                    <div class="form-group">
                        <label class="form-label">球賽編號</label>
                        <input type="text" id="match-id" class="form-control" placeholder="例: FB3079">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">對陣隊伍</label>
                        <input type="text" id="match-teams" class="form-control" 
                               placeholder="例: 巴拉卡斯中央 對 萊斯查">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">聯賽名稱</label>
                        <input type="text" id="match-league" class="form-control" 
                               placeholder="例: 阿根廷甲組聯賽">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">比賽時間</label>
                        <input type="datetime-local" id="match-time" class="form-control">
                    </div>
                </div>

                <div class="card">
                    <h3>奇門盤資訊</h3>
                    <div class="form-group">
                        <label class="form-label">奇門盤數據</label>
                        <textarea id="qimen-data" class="form-control" rows="10" 
                                  placeholder="請輸入完整的奇門盤數據..."></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button id="parse-qimen-btn" class="btn btn-primary">
                            <i class="icon-parse"></i> 解析奇門盤
                        </button>
                        <button id="clear-qimen-btn" class="btn">
                            <i class="icon-clear"></i> 清空數據
                        </button>
                    </div>
                </div>

                <div class="card">
                    <h3>AI分析參數</h3>
                    <div class="ai-params">
                        <div class="param-group">
                            <label class="form-label">時間權重</label>
                            <input type="range" id="time-weight" min="0" max="10" value="5" step="0.5">
                            <span id="time-value">5.0</span>
                        </div>
                        
                        <div class="param-group">
                            <label class="form-label">空間權重</label>
                            <input type="range" id="space-weight" min="0" max="10" value="5" step="0.5">
                            <span id="space-value">5.0</span>
                        </div>
                        
                        <div class="param-group">
                            <label class="form-label">神煞影響係數</label>
                            <input type="range" id="shensha-coeff" min="0" max="10" value="6" step="0.5">
                            <span id="shensha-value">6.0</span>
                        </div>
                    </div>
                    
                    <button id="start-analysis-btn" class="btn btn-success">
                        <i class="icon-analyze"></i> 開始AI分析
                    </button>
                </div>
            </div>

            <div class="analysis-section" id="pre-analysis-result" style="display: none;">
                <!-- AI分析結果將在這裡顯示 -->
            </div>
        </section>

        <!-- 賽後驗證模式 -->
        <section id="post-match" class="tab-content">
            <div class="section-header">
                <h2><i class="icon-verify"></i> 賽後驗證模式</h2>
                <p>輸入比賽結果驗證預測準確度</p>
            </div>

            <div class="input-section">
                <div class="card">
                    <h3>比賽結果資訊</h3>
                    <div class="form-group">
                        <label class="form-label">球賽編號</label>
                        <input type="text" id="result-match-id" class="form-control" 
                               placeholder="輸入比賽編號自動載入預測數據">
                        <button id="load-prediction-btn" class="btn btn-primary">
                            載入預測數據
                        </button>
                    </div>
                    
                    <div class="score-inputs">
                        <h4>半場比數</h4>
                        <div class="score-row">
                            <input type="number" id="half-home-score" class="score-input" min="0" value="0">
                            <span class="score-separator">:</span>
                            <input type="number" id="half-away-score" class="score-input" min="0" value="0">
                        </div>
                        
                        <h4>全場比數</h4>
                        <div class="score-row">
                            <input type="number" id="full-home-score" class="score-input" min="0" value="0">
                            <span class="score-separator">:</span>
                            <input type="number" id="full-away-score" class="score-input" min="0" value="0">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>技術統計</h3>
                    <div class="tech-stats">
                        <div class="stat-row">
                            <label>角球</label>
                            <input type="number" id="corners" class="form-control" value="0">
                        </div>
                        <div class="stat-row">
                            <label>射門次數</label>
                            <input type="number" id="shots" class="form-control" value="0">
                        </div>
                        <div class="stat-row">
                            <label>控球率(%)</label>
                            <input type="number" id="possession" class="form-control" min="0" max="100" value="50">
                        </div>
                        <div class="stat-row">
                            <label>黃牌</label>
                            <input type="number" id="yellow-cards" class="form-control" value="0">
                        </div>
                        <div class="stat-row">
                            <label>紅牌</label>
                            <input type="number" id="red-cards" class="form-control" value="0">
                        </div>
                    </div>
                    
                    <button id="verify-match-btn" class="btn btn-success">
                        <i class="icon-verify"></i> 驗證比賽結果
                    </button>
                </div>
            </div>

            <div class="verification-section" id="post-match-result" style="display: none;">
                <!-- 驗證結果將在這裡顯示 -->
            </div>
        </section>

        <!-- 歷史統計 -->
        <section id="history" class="tab-content">
            <div class="section-header">
                <h2><i class="icon-history"></i> 歷史統計</h2>
            </div>
            
            <div class="stats-summary">
                <div class="stat-card">
                    <div class="stat-value">12</div>
                    <div class="stat-label">總場次</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">65.2%</div>
                    <div class="stat-label">準確度</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">V5.1.1</div>
                    <div class="stat-label">當前版本</div>
                </div>
            </div>
            
            <div class="history-list">
                <!-- 歷史記錄將動態載入 -->
            </div>
        </section>

        <!-- 系統設定 -->
        <section id="settings" class="tab-content">
            <div class="section-header">
                <h2><i class="icon-settings"></i> 系統設定</h2>
            </div>
            
            <div class="settings-grid">
                <div class="card">
                    <h3>AI參數設定</h3>
                    <div class="form-group">
                        <label class="form-label">模型版本</label>
                        <select id="ai-model-version" class="form-control">
                            <option value="v5.1.1" selected>V5.1.1 (當前)</option>
                            <option value="v5.0.0">V5.0.0</option>
                            <option value="v4.2.0">V4.2.0</option>
                        </select>
                    </div>
                    
                    <button id="export-params-btn" class="btn btn-primary">
                        <i class="icon-export"></i> 導出AI參數
                    </button>
                </div>
                
                <div class="card">
                    <h3>數據管理</h3>
                    <button id="export-data-btn" class="btn">
                        <i class="icon-export"></i> 導出所有數據
                    </button>
                    <button id="import-data-btn" class="btn">
                        <i class="icon-import"></i> 導入數據
                    </button>
                    <button id="reset-data-btn" class="btn btn-warning">
                        <i class="icon-reset"></i> 重置數據
                    </button>
                </div>
            </div>
        </section>
    </div>

    <!-- 彈出表單 -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/pre-match.js"></script>
    <script src="assets/js/post-match.js"></script>
    <script src="assets/js/qimen-parser.js"></script>
</body>
</html>
